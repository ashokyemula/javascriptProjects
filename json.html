<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JSON</title>
        <link rel="stylesheet" href="json.css">
    </head>

<body>
    <h1>  This is JSON TO DO LIST</h1>
    <ul></ul>
    <script>
       let list="";


        fetch('https://jsonplaceholder.typicode.com/todos')
        .then(response => response.json())
        .then(json => {
            json.forEach(todo => {
                list += `<li>${todo.title} </li>` 
            });
            document.querySelector("ul").innerHTML = list;
            console.log(json)
            
        }
        );

        
    </script>

</body>


</html>
